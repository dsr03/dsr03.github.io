<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


	<title>Linguagens do amor</title>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="card">
				<div class="card-header">
					<div class="col-lg-12">
						<h1 class="card-title text-center">Linguagens do amor</h1>
					</div>
				</div>
				<form>
					<ul class="list-group list-group-flush" hidden>
						<li class="list-group-item">
							<div class="col-lg-12">
								<div class="form-group">
									<h5 class="card-subtitle mb-2 text-muted">Quest√£o 1:</h5>
									<div class="custom-control custom-radio">
										<input type="radio" id="r1_1" class="custom-control-input" name="r1"
											value="c" />
										<label for="r1_1" class="custom-control-label">
											respsta 01
										</label>
									</div>
								</div>
							</div>
						</li>
					</ul>
					<!--Spinner-->
					<div class="text-center spinner">
						<div class="spinner-border" role="status">
							<span class="sr-only">Loading...</span>
						</div>
					</div>
					<!--Fim Spinner-->
					<div class="card-body">
						<div class="row">
							<div class="col-lg-6 col-sm-12 text-center">
								<button type="submit" class="btn btn-success btn-lg" data-toggle="modal">RESULTADO</button>
							</div>
							<div class="col-lg-6 col-sm-12 text-center">
								<button type="reset" disabled class="btn btn-secondary btn-lg">REFAZER</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					
						<b id="res"></b>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="js/index_lda.js"></script>
</body>

</html>
